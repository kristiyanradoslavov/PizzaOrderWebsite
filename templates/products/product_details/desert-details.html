{% extends 'base.html' %}

{% block main_section %}

    <main>
        <form action="" method="post" enctype="multipart/form-data">
            <section class="product-details-container">
                <h2>
                    {{ object.name }}
                </h2>

                <div class="products">
                    <div class="img-wrapper">
                        <img src="/media/{{ object.image }}" alt="product-img">
                        <div class="description-wrap">
                            <p class="description">Description:</p>
                            <p>
                                {{ object.description }}
                            </p>
                        </div>
                    </div>
                    <div class="product-info-wrapper">

                        <div class="radio-btns">
                            <h2>Select Size</h2>

                            {% for btn in object.SIZE_CHOICES %}
                                <label class="container">{{ btn }}
                                    <input type="radio" class="size-select" name="radio" value="{{ btn }}">
                                    <span class="checkmark"></span>
                                </label>

                            {% endfor %}

                        </div>
                        <div>
                            <p class="quantity-select">
                                Quantity:
                            <div class="quantity-wrapper">
                                <span class="minus">-</span>
                                <input type="text" name="quantity" value="1" min="1" max="10" step="1" disabled
                                       id="current-quantity">
                                <span class="plus">+</span>
                            </div>
                            </p>

                            <p class="price" id="final-price">
                                {{ object.price|floatformat:2 }}â‚¬
                            </p>

                            <ul class="all-sizes-prices">
                                <li id="single">
                                    {{ object.price }}
                            </ul>

                        </div>
                    </div>
                </div>
                <div class="btn-wrap">
                    <input type="submit" class="shopping-cart product-btn" value="Add to cart">
                </div>
            </section>
            {% csrf_token %}
        </form>
    </main>

{% endblock %}
